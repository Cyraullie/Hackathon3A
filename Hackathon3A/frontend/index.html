<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon team 3A</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/start.ts"></script>

    <meta name="viewport" />
    <title>package.json</title>
  </head>
  <body>
	  <canvas id="renderCanvas" width="1200" height="900"></canvas>
    <script type="module" src="/src/main.ts"></script>
    <form>
    <input type="text" id="input"/>
      <button id="get">Start</button>
      <button id="post">Post</button>

    </form>
    <div id="output"></div>
    <script>
      const url="http://localhost:3000"
      const getBtn=document.getElementById('get')
      const postBtn=document.getElementById('post')
      const input=document.getElementById('input')
      const output=document.getElementById('output')
       postBtn.addEventListener('click', async (e) => {
        e.preventDefault();

        const name = input.value.trim();
        if (!name) return alert('Please enter a name');

        const score = Math.floor(Math.random() * 100); // example score

        try {
          const res = await fetch(url +'/info', {
            
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, score }),
          });

          const data = await res.json();
          if (res.ok) {
            alert(`‚úÖ Saved ${data.name} with score ${data.score}`);
          } else {
            alert('‚ùå Error: ' + (data.error || 'Unknown error'));
          }
        } catch (err) {
          console.error(err);
          alert('‚ùå Network or server error');
        }
      });

      // üü¢ GET button ‚Üí Fetch and display all users
      getBtn.addEventListener('click', async (e) => {
        e.preventDefault();

        try {
          const res = await fetch(url +'/connexion', {
            
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
          });

          const data = await res.json();
          if (!Array.isArray(data)) {
            output.innerHTML = `<p>No users found.</p>`;
            return;
          }

          output.innerHTML = `
            <h3>All Users</h3>
            ${data.map(u => `<div>${u.id}. ${u.name} ‚Äî ${u.score}</div>`).join('')}
          `;
        } catch (err) {
          console.error(err);
          output.innerHTML = '<p>‚ùå Failed to load users</p>';
        }
      });
    </script>
  </body>
</html>
